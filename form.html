<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>wdd131 - Product Review Form</title>

    <meta name="author" content="Alma Sotelo-Rodriguez">
    <meta name="description" content="WDD-131 - Week 05 Assignment. A form using good design">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <script src="scripts/form.js" defer></script>
    <script src="scripts/footerInfo.js" defer></script>

</head>

<body>
    
        <header>
            <h1>Product Review</h1>
        </header>

    <main>    
        <form method="get" action="review.html" class="wf1">

            <label for="productSelect">Product Name
                <select id="productSelect" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>

            <div class="star-rating">

                <div>Overall Rating</div>

                <div class="ratings">

                    <label for="star-1">★
                        <input type="radio" name="stars" id="star-1" value="1" required> </label>

                    <label for="star-2">★★
                        <input type="radio" name="stars" id="star-2" value="2" required>
                    </label>

                    <label for="star-3">★★★
                        <input type="radio" name="stars" id="star-3" value="3" required>
                    </label>

                    <label for="star-4">★★★★
                        <input type="radio" name="stars" id="star-4" value="4" required>
                    </label>

                    <label for="star-5">★★★★★
                        <input type="radio" name="stars" id="star-5" value="5" required>
                    </label>

                </div>
            </div>

            <label for="date" class="installation">Date of Installation
                <input type="date" id="date" name="intallationDate" required>
            </label>

            <div class="featuresQuestion">Which features did you find useful in the product?<br>
                <i>(Check all that apply)</i>
            </div>
            <label for="feature-D" class="features"><input type="checkbox" id="feature-D" name="durability"
                    value="yes">Durability</label>
            <label for="feature-E" class="features"><input type="checkbox" id="feature-E" name="easyUse"
                    value="yes">Easy of
                Use</label>
            <label for="feature-P" class="features"><input type="checkbox" id="feature-P" name="performance"
                    value="yes">Performance</label>
            <label for="feature-Di" class="features" id="lastFeature"><input type="checkbox" id="feature-Di"
                    name="disign" value="yes">Design</label>

            <label for="message" class="message">Written Review <span>(Optional)</span></label>
            <textarea id="message" name="review" rows="5"></textarea>

            <label for="name" class="name">Your Name <span>(Optional)</span>
                <input type="text" id="name" name="yourName">   
            </label>
            
            <input type="submit" value="Post Review">


        </form>

    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Alma Sotelo | USA </p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
