<body>
    <header>
        <a href="gardening.html"> <!-- for an intuitive way to return to the homepage-->
            <img class="logo" src="images/logogr2.webp" alt="Planttitas logo" loading="lazy">
            <span id="logo">planttitas.net</span>

        <nav>
            <ul>
                <li><a href="gardening.html">Home</a></li>
                <li><a href="#about" id="boutLink">About</a></li> <!-- bring it dynamiclly-->

                <li><a>Seeds Exchange</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="formSection" autocomplete="on">
            <fieldset>
                <label for="name" class="name">Your Name
                    <input type="text" id="name" name="yourName" required autocomplete="on">
                </label>
            </fieldset>

            <fieldset>
                <label for="email" class="suscriberEmail">Your email
                    <input type="email" id="email" name="youremail" required autocomplete="on">
                </label>
            </fieldset>

            <fieldset>
                <label for="message">Please leave us a message</label>
                <textarea id="message" name="message" rows="5" autocomplete="off"></textarea>
            </fieldset>

            <button type="submit">Subscribe Me!</button>
        </form>
    </main>

    <footer>
        <p id="copy-right">Copyright &copy; <span id="year"></span> Alma Sotelo</p>
